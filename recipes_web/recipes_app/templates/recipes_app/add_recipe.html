{% extends 'base.html' %}

{% block content %}
<div style="margin: 0 auto; max-width: 400px; padding-bottom: 50px;">
<h2 style="text-align: center;">Добавить новый рецепт</h2>
<form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <div style="max-width: 400px;">{{ form.as_p }}</div>
    <button class="btn" style="background-color: #FF4500; color: white;" type="submit">Создать рецепт</button>
</form>
</div>
{% endblock %}
